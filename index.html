<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guess RGB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="well">
            <h1>The Great <span id='title'>RGB</span> Color Game</h1>
            <h2>Score : <span id='score'>0 point</span> / <span id='games'>0 game</span></h2>
            <div id="stripe">
                <button class="btn btn-primary game-buttons" id='playAgain'>Play Again !</button>
                <button class="btn btn-warning game-buttons" id='reset'>Reset</button>
            </div>
        </div>

        <div id='container'>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="correct-answer">
          <span id='message'></span>
        </div>
    </div>
    <script type="text/javascript" src='app.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
